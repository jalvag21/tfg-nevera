name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Backend install & test
        working-directory: ./backend
        run: |
          npm ci
          npm test

      - name: Frontend install & build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
